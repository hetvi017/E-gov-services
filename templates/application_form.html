{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg">
  <h2 class="text-2xl font-bold">Service Application</h2>
  <form method="POST" enctype="multipart/form-data">
    <div class="mt-4">
      <label>Name</label>
      <input name="name" required class="w-full p-2 border rounded">
    </div>
    <div class="mt-3">
      <label>Email</label>
      <input name="email" type="email" required class="w-full p-2 border rounded">
    </div>
    <div class="mt-3">
      <label>Phone</label>
      <input name="phone" required class="w-full p-2 border rounded">
    </div>
    <div class="mt-4 text-right">
      <button class="bg-primary text-white px-4 py-2 rounded">Submit & Proceed to Payment</button>
    </div>
  </form>
</div>
{% endblock %}
