{% extends "base.html" %}
{% block content %}
<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg text-center">
  <div class="p-8 border rounded">
    <h2 class="text-2xl font-bold">Your application has been submitted successfully</h2>
    <p class="mt-4">Application ID: <span class="font-semibold">{{ application.app_id }}</span></p>
    <p class="mt-2">Status: {{ application.status }}</p>
    <a href="{{ url_for('track') }}" class="mt-6 inline-block bg-primary text-white px-6 py-2 rounded">Track Application</a>
  </div>
</div>
{% endblock %}
