{% extends "base.html" %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-50 dark:bg-[#021b10] py-10 px-4">
  <div class="w-full max-w-lg bg-white dark:bg-[#063b20] rounded-2xl shadow-lg p-8 space-y-6 text-center">
    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">ðŸ’³ Payment</h2>
    <p class="text-gray-500 dark:text-gray-300">Complete your payment securely before submitting your application</p>

    <div class="border border-gray-200 dark:border-gray-700 rounded-lg p-6 text-left">
      <div class="flex justify-between mb-1">
        <span>Service Name</span>
        <span>{{ service.title }}</span>
      </div>
      <div class="flex justify-between mb-1">
        <span>Application Fee</span>
        <span>â‚¹{{ service.base_price }}</span>
      </div>
      <hr class="my-2">
      <div class="flex justify-between font-bold text-lg">
        <span>Total</span>
        <span>â‚¹{{ service.base_price }}</span>
      </div>
    </div>

    <!-- Razorpay Payment Button -->
    <button id="rzp-button1" 
            class="bg-green-600 text-white py-3 px-8 rounded-full w-full hover:bg-green-700 transition-all duration-200">
      Pay with Razorpay
    </button>

    <!-- Submit After Payment -->
    <form method="POST" class="mt-4">
      <button type="submit"
              class="bg-blue-600 text-white py-3 px-8 rounded-full w-full hover:bg-blue-700 transition-all duration-200">
        Submit Application
      </button>
    </form>
  </div>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
document.getElementById('rzp-button1').onclick = async function(e) {
  e.preventDefault();
  const response = await fetch("/create_order", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ amount: {{ service.base_price|int * 100 }} })
  });

  const orderData = await response.json();

  var options = {
      "key": "rzp_test_RYA0tri2cAfoE8",
      "amount": orderData.amount,
      "currency": "INR",
      "name": "Krishi E-Government Services",
      "description": "Payment for {{ service.title }}",
      "order_id": orderData.id,
      "handler": function (response){
          alert('âœ… Payment successful! You can now submit your application.');
      },
      "theme": { "color": "#0f9d58" }
  };
  var rzp1 = new Razorpay(options);
  rzp1.open();
}
</script>

{% endblock %}
