{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg">
  <h2 class="text-2xl font-bold">Track Your Application</h2>
  <form method="POST" class="mt-4">
    <input name="app_id" placeholder="Enter Application ID (e.g., APP-0001)" class="w-full p-2 border rounded" />
    <div class="mt-3 text-right">
      <button class="bg-primary text-white px-4 py-2 rounded">Track</button>
    </div>
  </form>

  {% if app_info %}
    <div class="mt-6">
      <p><strong>Application ID:</strong> {{ app_info.app_id }}</p>
      <p><strong>Status:</strong> {{ app_info.status }}</p>
      <p><strong>Submitted on:</strong> {{ app_info.created_at }}</p>
    </div>
  {% endif %}
</div>
{% endblock %}
